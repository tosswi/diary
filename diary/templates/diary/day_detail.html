{% extends 'diary/base.html' %}
{% block content %}

<table class="table">
    <tr>
        <th>タイトル</th>
        <td>{{day.title}}</td>
    </tr>
    <tr>
        <th>内容</th>
        <td>{{day.text | linebreaksbr}}</td>
    </tr>
    <tr>
        <th>日付</th>
        <td>{{day.date}}</td>
    </tr>
</table>

{% endblock %}
